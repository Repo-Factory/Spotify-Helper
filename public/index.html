<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Spotify Helper</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
  <body onload="onPageLoad()">
    <div id='container' class="container">
        <div class="col">
            <div id="banner">
              Spotify Authenticate
            </div>
            <div class='inputBox'>
                <label for="clientId" class="form-control-label">Client ID </label>
                <input type="text" class="form-control" id="clientId" placeholder="">
            </div>
            <div class='inputBox'>
                <label for="clientSecret" class="form-control-label">Client Secret</label>
                <input type="password" class="form-control" id="clientSecret" placeholder="">
            </div>
            
            <input class="button" type="button" onclick="requestAuthorization()" value="Request Authorization">
            <input class="button" type="button" onclick="addNewMusic()" value="Add new music">
            <input class="button" type="button" onclick="createPlaylist()" value="create playlist">
            <input class="button" type="button" onclick="getUserDetails()" value="User Details">
            <input class="button" type="button" onclick="addSongtoPlaylist()" value="Add Song">



        </div>
    </div>
  </body>
</html>
